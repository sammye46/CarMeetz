{% extends 'base.html' %}
{%  block content %}

    <!-- edit game section -->
    <section id="create-page" class="auth">
        <!-- edit game form -->
        <form id="create" method="post">
            <div class="container">
                <!-- Edit Game paragraph -->
                <h1>Edit Car</h1>

                {% csrf_token %}
                {{ form.as_p }}

                <input class="btn submit" type="submit" value="Edit Car">
            </div>
        </form>
    </section>
{% endblock %}
