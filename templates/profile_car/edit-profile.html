{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}

    <!-- edit profile section -->
    <section id="register-page" class="content auth">
        <!-- edit profile form -->
        <form id="register" method="post">
            <div class="container">
                <!-- Edit Profile paragraph -->
                <h1>Edit Profile</h1>

                {% csrf_token %}
                {{ form.email|placeholder:'Email' }}
                {{ form.username|placeholder:'Uername' }}
                {{ form.profile_picture|placeholder:'Profile picture' }}


                <!-- edit profile button -->
                <input class="btn submit" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>

{% endblock %}
